plugins {
    id 'org.jetbrains.intellij' version '1.2.1'
    id 'java'
}

sourceCompatibility = 11

def major_version = 0
def minor_version = 0
def build_version = 9

def versionCode = major_version * 1000 + minor_version * 100 + build_version

def versionName = "${major_version}.${minor_version}.${build_version}"

group 'com.rangaofei'
